<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8" />
<title>create blog Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
</head>

<body>
<div class="jumbotron">
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
<div ng-view></div>
 </div>
 </div>
 </div>
    
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.angularjs.org/1.6.0/angular.min.js"></script>
<script src="https://code.angularjs.org/1.6.0/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.6.0/angular-cookies.min.js"></script>

<script src="app.js"></script>
<script src="app-services/authentication.service.js"></script>
<script src="app-services/flash.service.js"></script>

<div>
<div ng-show="currentUser==''">
<div class="alert alert-danger fade in">
<div>You are not logged in.. Please Login <a href="#/login"> here </a></div>
<div>If you are not registered, you can register <a href="#/register"> here </a></div>
</div>
</div>
<div ng-hide="currentUser==''">
<div class="generic-container">
<form ng-submit="vm.submitJob()" name="myJobForm" class="form-horizontal">
<label>Please fill the Job details..</label>
<div class="row">
<div class="form-group col-md-12">
<label class="col-md-12 control-lable" for="jobTitle">Title</label>
<div class="col-md-7">
<input type="text" ng-model="vm.job.jobTitle" id="jobTitle"
class="title form-control input-sm"
placeholder="Enter Job Title"
required ng-minlength="5" />
</div>
</div>
</div>
<div class="row">
<div class="form-group col-md-12">
<label class="col-md-12 control-lable" for="qualification">Qualification</label>
<div class="col-md-7">
<input type="text" ng-model="vm.job.qualification" id="qualification"
class="title form-control input-sm"
placeholder="Enter Job Qualification"
required ng-minlength="5" />
</div>
</div>
</div>
<div class="row">
<div class="form-group col-md-12">
<label class="col-md-12 control-lable" for="description">Description</label>
<div class="col-md-7">
<textarea rows="60" cols="300" ng-model="vm.job.description"
id="description" class="title form-control input-sm"
placeholder="Enter Job Description" required ng-minlength="50" 
ng-maxlength="500">
</textarea>  
</div>
</div>
</div>
<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Create Job" class="btn btn-primary btn-sm" />
<button type="button" ng-click="vm.resetJob()"
class="btn btn-warning btn-sm">Reset</button>
</div>
</div>
</form>	  
</div>	  
</div>
</div>
