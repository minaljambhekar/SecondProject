
<!DOCTYPE html>
<html>
<head>

<body ng-app="myApp">

	<div class="col-lg-12" ng-controller="BlogController as ctrl">

		<h3>List of Blogs</h3>
		Search Blog:<input type="text" class="form-control control-label" size="80" ng-model="searchTerm" /><br/>
		<div class="col-lg-12" ng-repeat="ub in ctrl.blogs | filter:{approve: 'Y'} | filter:searchTerm | orderBy:blogcreatedate">
<div class="container">
Welcome To Blogs
<div ng-repeat="blog in vm.allBlogs">
 
<a href="#" ng-click="vm.getBlog(blog.blogId)"> Title {{blog.title}}</a>
<p><span class="glyphicon glyphicon-calander"></span> Posted on {{ub.blogcreatedate | date:fullDate}}&nbsp;&nbsp;&nbsp;
Posted By: {{blog.user.username}}</a>
</p>
<p ng-hide="currentUser.useremail==undefined">
&nbsp;&nbsp;&nbsp;<button name="buttom" class="btn btn-success" ng-click="ctrl.likeclick(ub.blogid)">Likes&nbsp;#&nbsp;{{ub.likes}}</button>
</p>
</div>
</div>
</div>
</body>
</html>
