<div class="generic-container">
<form ng-submit="vm.submit()" name="myForm" class="form-horizontal">
<label>Please fill the job details....</label>
<div class="row">
<div class="form-grup col-md-12">
<label class="col-md-2" control-label" for="title">Job Title</label>
<div class="col-md-7">
<input type="text" ng-model="vm.job.title" id="title"
class="title form-control" input-sm"
placeholder="Enter job title " required ng-minlength="1" />

</div>
</div>
</div>
<div class="row">
<div class="form-grup col-md-12">
<label class="col-md-2" control-label" for="qualification">Qualification</label>
<div class="col-md-7">
<input type="text" ng-model="vm.job.qualification" id="qualification"
class="title form-control" input-sm"
placeholder="Enter job title " required ng-minlength="1" />
</div>
</div>
</div>
 <div class="row">
<div class="form-group col-md-12">
<label class="col-md-12 control-lable" for="description">Title</label>
<div class="col-md-7">
<textarea rows="100" cols="300" ng-model="vm.blog.description"
id="description" class="title form-control input-sm"
placeholder="Enter Blog Description" required ng-minlength="50" 
ng-maxlength="500">
</textarea>  
</div>
</div>
</div>
					  
<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Save" class="btn btn-primary btn-sm" />
<button type="button" ng-click="vm.reset()"
class="btn btn-warning btn-sm">Reset</button>
</div>
</div>
</form>
</div>
